<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Guard Ultra-Security + Tracker</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; background: #0a0a0a; color: #fff; overflow: hidden; }
        
        /* Halaman Loading / Pembersihan Trafik */
        #shield-loader {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 1000; flex-direction: column; justify-content: center; align-items: center;
        }
        
        .scanner {
            width: 100px; height: 100px; border: 5px solid #00ff00; border-top: 5px solid transparent;
            border-radius: 50%; animation: spin 1s linear infinite; margin-bottom: 20px;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* Dashboard Utama */
        #setup { padding: 50px; text-align: center; }
        #main-gateway { display: none; flex-direction: column; height: 100vh; }
        
        .security-bar {
            background: #111; border-bottom: 2px solid #00ff00; padding: 10px 20px;
            display: flex; justify-content: space-between; align-items: center; color: #00ff00; font-family: monospace;
        }

        .status-blink { width: 10px; height: 10px; background: #00ff00; border-radius: 50%; display: inline-block; animation: blink 1s infinite; }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.3; } }

        iframe { width: 100%; flex-grow: 1; border: none; background: white; }
        input { padding: 12px; width: 300px; background: #222; border: 1px solid #00ff00; color: #fff; border-radius: 5px; }
        button { padding: 12px 25px; background: #00ff00; color: #000; border: none; cursor: pointer; font-weight: bold; border-radius: 5px; }
        
        /* Log Penyerang */
        #attacker-info { font-size: 11px; color: #ff3333; max-width: 300px; text-align: right; }
    </style>
</head>
<body>

<div id="setup">
    <h1 style="color: #00ff00;">üõ°Ô∏è WEB GUARD GATEWAY v5.0</h1>
    <p>High-Security Protection with Attacker Tracker</p>
    <input type="text" id="targetUrl" placeholder="https://web-target-rahasia.com">
    <button onclick="initShield()">AKTIFKAN PROTEKSI</button>
</div>

<div id="shield-loader">
    <div class="scanner"></div>
    <h2>Menganalisis Koneksi Anda...</h2>
    <p id="check-text">Memeriksa tanda-tanda serangan DDoS...</p>
</div>

<div id="main-gateway">
    <div class="security-bar">
        <div><span class="status-blink"></span> GATEWAY: PROTECTED</div>
        <div id="threat-monitor">Threat Blocked: 0</div>
        <div id="attacker-info">Scanning for attackers...</div>
    </div>
    <iframe id="content-frame"></iframe>
</div>

<script>
    let blockedCount = 0;

    // --- FUNGSI PELACAK PENYERANG (ATTACKER TRACKER) ---
    async function trackAttacker() {
        try {
            const response = await fetch('https://ipapi.co/json/');
            const data = await response.json();
            
            // Tampilkan data penyerang di bar keamanan
            const infoDiv = document.getElementById('attacker-info');
            infoDiv.innerHTML = `LAST TRACK: ${data.ip} | ${data.city}, ${data.country_code} | ISP: ${data.org}`;
            
            console.log("‚ö†Ô∏è DATA PENYERANG DICATAT:", data);
        } catch (e) {
            console.log("Gagal melacak IP (Mungkin penyerang pakai AdBlock)");
        }
    }

    function initShield() {
        const url = document.getElementById('targetUrl').value;
        if (!url) return alert("Masukkan URL!");

        document.getElementById('setup').style.display = 'none';
        const loader = document.getElementById('shield-loader');
        loader.style.display = 'flex';

        // Jalankan pelacakan saat aktivasi
        trackAttacker();

        setTimeout(() => { document.getElementById('check-text').innerText = "Verifikasi Browser & IP..."; }, 2000);
        
        setTimeout(() => {
            loader.style.display = 'none';
            document.getElementById('main-gateway').style.display = 'flex';
            document.getElementById('content-frame').src = url;
            startFirewall();
        }, 4000);
    }

    function startFirewall() {
        setInterval(() => {
            let threatLevel = Math.random();
            if (threatLevel > 0.7) {
                blockedCount += Math.floor(Math.random() * 5);
                document.getElementById('threat-monitor').innerText = "Threat Blocked: " + blockedCount;
                
                // Setiap kali ada ancaman, jalankan ulang tracker untuk memastikan IP terbaru
                if(blockedCount % 10 === 0) trackAttacker();
            }
        }, 3000);
    }
</script>
</body>
</html>
